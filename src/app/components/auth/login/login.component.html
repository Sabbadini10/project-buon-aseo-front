<div class="flex justify-center">
  <div class="cards">
    <form  [formGroup]="loginForm">
    <div class="content">
      <div class="title flex justify-center">
        <img srcset="../../../../assets/images/logo-buon-aseo2.png" width="200" height="100"/>
      </div>
      <div
      class="w-full px-3 flex items-center mt-2 mb-5 font-semibold text-gray-500 flex-col">
    <input
    class="w-full p-2 mb-5 bg-blue-900 rounded-md border border-gray-700 focus:border-blue-700 hover:border-blue-500 transition-all duration-200"
    placeholder="Email"
    formControlName="email"
    type="email"
    name="email"
    id=""
  />
  <div class="password-container">
  <input
    class="w-full p-2 bg-blue-900 rounded-md border border-gray-700 focus:border-blue-700 hover:border-blue-500 transition-all duration-200"
    placeholder="Password"
    formControlName="password"
    [type]="togglepassword()"
    name="password"
    id="password"
  />
  <button (click)="clickTogglePassword()" type="button" id="toggle-password" class="password-toggle">
    @if(!this.passwordBoolean()){
      <i class="fas fa-eye  text-blue-900  focus:border-blue-700 hover:border-blue-500"></i>
    } @else {
      <i class="fas fa-eye-slash text-blue-900  focus:border-blue-700 hover:border-blue-500"></i>
    }
  </button>
</div>
  </div>
     
    </div>
    <button type="submit" (click)="onSubmit()" class="class-button-form cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
    border-blue-600
    border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
    active:border-b-[2px] active:brightness-90 active:translate-y-[2px]">
      Enviar
    </button>
  </form>
      <a class="font-semibold text-white hover:text-blue-500 transition-all duration-200 mt-4"
        [routerLink]="['/auth/signup']"  >
        ¿Es nuevo en Buon Aseo? Registrate
      </a>
      <a class="font-semibold text-white hover:text-blue-500 transition-all duration-200 mt-2"
        href="" [routerLink]="['/auth/password-lost']" >
        ¿Perdió su contraseña? Ayuda
      </a>
  </div>
</div>
