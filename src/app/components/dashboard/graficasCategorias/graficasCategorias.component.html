<div class="flex justify-center">
@defer (on timer(5s)) {
  <ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="category"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>
} @placeholder {
  <app-loading/>
}
 
</div>
