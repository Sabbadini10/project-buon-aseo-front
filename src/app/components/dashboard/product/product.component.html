<div class="min-h-full">
 <app-dashboardHeader title="{{title}}"/>
 @if(productoPanel){
  <div
  class="lg:block absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
  role="menu"
  aria-orientation="vertical"
  aria-labelledby="user-menu-button"
  tabindex="-1"
>
<a
    href=""
    [routerLink]="['/dashboard/productAdmin/list']"
    class="block px-4 py-2 text-sm text-gray-700"
    role="menuitem"
    tabindex="-1"
    id="user-menu-item-0"
    ><i class="fa-solid fa-list"></i> Listado de productos</a
  >
  <a
    href=""
    [routerLink]="['/dashboard/productAdmin/add']"
    class="block px-4 py-2 text-sm text-gray-700"
    role="menuitem"
    tabindex="-1"
    id="user-menu-item-0"
    ><i class="fa-solid fa-plus"></i> Crear producto</a
  >
  <a
    href=""
    [routerLink]="['/dashboard/productAdmin/edit']"
    class="block px-4 py-2 text-sm text-gray-700"
    role="menuitem"
    tabindex="-1"
    id="user-menu-item-0"
    ><i class="fa-solid fa-pen-to-square"></i> Editar producto</a
  >
  <a
  href=""
  [routerLink]="['/dashboard/productAdmin/delete']"
  class="block px-4 py-2 text-sm text-gray-700"
  role="menuitem"
  tabindex="-1"
  id="user-menu-item-0"
  ><i class="fa-solid fa-delete-left"></i> Eliminar producto</a
>
  <a
    href=""
    class="block px-4 py-2 text-sm text-gray-700"
    role="menuitem"
    tabindex="-1"
    id="user-menu-item-2"
    ><i class="fa-solid fa-right-from-bracket"></i> Cerrar</a
  >
</div>
}
  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
      <div class="flex justify-around">
        <app-graficas/>
      </div>
    </div>
  </main>
</div>
