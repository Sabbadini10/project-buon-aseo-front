<div class="flex justify-around">
  <div class="card">
    <div class="card__border"></div>
    <div class="card_title__container flex justify-around">
      <span class="card_title text-2xl text-gray-100">Productos</span>
      <i class="fa-solid fa-dolly text-gray-100 text-2xl"></i>
    </div>
    <hr class="line bg-gray-100" />
    <ul class="card__list">
      <li class="card__list_item">
        <span class="list_text text-gray-100 text-1xl"> Total: de productos: {{countProduct()}}</span>
      </li>
    </ul>
  </div>
  
  <div class="card">
    <div class="card__border"></div>
    <div class="card_title__container flex justify-around">
      <span class="card_title text-2xl text-gray-100">Categorías</span>
      <i class="fa-solid fa-bag-shopping text-gray-100 text-2xl"></i>
    </div>
    <hr class="line bg-gray-100" />
    <ul class="card__list">
      <li class="card__list_item">
        <span class="list_text text-gray-100 text-1xl"> Total: de categorías: {{countCategory()}}</span>
      </li>
    </ul>
  </div>
  
  <div class="card">
    <div class="card__border"></div>
    <div class="card_title__container flex justify-around">
      <span class="card_title text-2xl text-gray-100">Usuarios</span>
      <i class="fa-solid fa-user text-gray-100 text-2xl"></i>
    </div>
    <hr class="line bg-gray-100" />
    <ul class="card__list">
      <li class="card__list_item">
        <span class="list_text text-gray-100 text-1xl"> Total: de usuarios: {{countUsers()}}</span>
      </li>
    </ul>
  </div>
</div>
